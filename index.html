<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/renderer.js"></script>
</head>
<body>
  <header>
    <div class="logo"><img src="./assets/logo_ColorPalette.png" alt="logo ColorPalett"></div>
    <div class="title">ColorPalette</div>
    <button class="option" id="minimizeBtn">&#x1f5d5</button>
    <button class="option" id="maximizeBtn">&#128470</button>
    <button class="option" id="closeBtn">&#x2716</button>
  </header>

  <div class="container">
      <div id="drop" style="background-image: url('./assets/dragdrop.png')"></div>
      <div id="imgContainer">
        <div class="loader"></div>
        <img id="imgLoad" src="" alt="">
      </div>
      <div class="info" id="info">
        <h2 class="colorTitle">Couleur Dominante</h2>
        <div id="color"></div>
        <h2 class="paletteTitle">Couleurs Palette</h2>
        <div id="palette"></div>
        <div id="codeRgb"></div>
        <div id="codeHex"></div>
      </div>
  </div>
</body>
</html>
